<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Metadata Input</title>
    <script src="uavVideoManagement.js"></script>
    <link rel="stylesheet" href="uavVideoPageStyle.css">
</head>
<body>
    <h1>Video Metadata Input</h1>
    <label for="uavVideoTitle">Title: </label>
    <input class="metadata-element" type="text" id="uavVideoTitle" placeholder="Video Title">
    <label for="uavVideoEventId">Event Id: </label>
    <input class="metadata-element" type="number" id="uavVideoEventId" placeholder="Event Id">
    <label for="uavVideoDate">Date: </label>
    <input class="metadata-element" type="date" id="uavVideoDate" placeholder="Video date">
    <label for="uavVideoLongitude">Longitude: </label>
    <input class="metadata-element" type="number" id="uavVideoLongitude" placeholder="Video longitude">
    <label for="uavVideoLatitude">Latitude: </label>
    <input class="metadata-element" type="number" id="uavVideoLatitude" placeholder="Video latitude">

    <input type="file" id="videoInput" accept="video/*">
    <button onclick="storeVideoWithMetadata()">Store Metadata</button>
    <button  onclick="readVideoMetadata()">Read Metadata</button>

    <video class="video-element" id="videoPlayer" controls></video>

    
</body>
</html>
